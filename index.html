<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen's Resume</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 230px;
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .card:hover {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border: 1px solid #e0e0e0;
        }
        
        .card-back {
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            transform: rotateY(180deg);
            border: 1px solid #e0e0e0;
        }
        
        .name-animation {
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #4F46E5;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
            width: 0;
            max-width: fit-content;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #4F46E5 }
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #4a5568;
            text-align: center;
        }
        
        .resume-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4F46E5;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
            width: fit-content;
            margin-bottom: 15px;
        }
        
        .resume-link:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(79, 70, 229, 0.3);
        }
        
        .resume-icon {
            margin-right: 8px;
        }
        
        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        .social-link {
            color: #4F46E5;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: #4338CA;
            transform: translateY(-2px);
        }
        
        .thank-you {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        /* Responsive styles */
        @media (max-width: 480px) {
            .card-container {
                max-width: 320px;
                height: 200px;
            }
            
            .card-front, .card-back {
                padding: 20px;
            }
            
            .name-animation {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            
            .resume-link {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .thank-you {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div class="name-animation">Hi, this is Praveen</div>
                <p>Thank you for your interest in my qualifications.</p>
                <a href="Praveen_Ganapathy_Ravi_Resume_intern_0305.pdf" target="_blank" class="resume-link">
                    <span class="resume-icon">ðŸ“„</span>View Resume
                </a>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/praveenganapathy/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="card-back">
                <div class="thank-you">Thank You!</div>
                <p>I appreciate you taking the time to view my profile. Looking forward to connecting with you.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/praveenganapathy/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
