<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen's Resume</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 336px; /* 3.5 inches at 96 DPI */
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 242px; /* 2 inches at 96 DPI */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            text-align: center;
        }
        
        p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #4a5568;
            text-align: center;
        }
        
        .resume-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4F46E5;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
            width: fit-content;
            margin-bottom: 10px;
            position: relative;
            z-index: 10;
        }
        
        .resume-link:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(79, 70, 229, 0.3);
        }
        
        .flip-card-btn {
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 8px;
            transition: color 0.3s;
            font-family: 'Caveat', cursive;
            font-size: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .flip-card-btn:hover {
            color: #4F46E5;
        }
        
        .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .social-link {
            color: #4F46E5;
            font-size: 1.3rem;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }
        
        .social-link:hover {
            color: #4338CA;
            transform: translateY(-2px);
        }
        
        .thank-you {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive;
            font-size: 1.1rem;
            color: #4a5568;
            margin-right: 10px;
            position: relative;
        }
        
        .handwritten::after {
            content: "‚Üù";
            position: absolute;
            bottom: -5px;
            right: -15px;
            transform: rotate(45deg);
            font-size: 1.2rem;
        }
        
        /* Responsive styles */
        @media (max-width: 360px) {
            .card-container {
                max-width: 300px;
            }
            
            .card {
                height: 172px;
            }
            
            .card-front, .card-back {
                padding: 15px;
            }
            
            .name {
                font-size: 1.1rem;
            }
            
            p {
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            
            .resume-link {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .thank-you {
                font-size: 1.1rem;
            }
            
            .handwritten {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="businessCard">
            <div class="card-front">
                <div class="name">Praveen Ganapathy Ravi</div>
                <p>Thank you for your interest in my profile.</p>
                <a href="PraveenGanapathyRavi_Resume.pdf" target="_blank" class="resume-link" onclick="event.stopPropagation()">
                    <span class="resume-icon">üìÑ</span> View Resume
                </a>
                <div class="social-links">

                    <span class="handwritten">Let's connect</span>
                                        <a href="https://www.linkedin.com/in/praveenganapathy/" target="_blank" class="social-link" onclick="event.stopPropagation()">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <button class="flip-card-btn" onclick="flipCard(event)">flip card</button>
            </div>
            <div class="card-back">
                <div class="thank-you">Thank You!</div>
                <p>I appreciate you taking the time to view my profile. Looking forward to connecting with you.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/praveenganapathy/" target="_blank" class="social-link" onclick="event.stopPropagation()">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <button class="flip-card-btn" onclick="flipCard(event)">flip back</button>
            </div>
        </div>
    </div>

    <script>
        function flipCard(event) {
            event.stopPropagation();
            document.getElementById('businessCard').classList.toggle('flipped');
        }
    </script>
</body>
</html>
